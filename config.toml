baseurl = "astro.atosc.org"
title = "Stars and Astrophotography"
languageCode = "en-US"
theme = "hugo-icarus"
paginate = 5

# temporary values for build
ignorecache = true
builddrafts = false
verbose = true

# Enable comments by entering your Disqus shortname
disqusShortname = "astro-atosc"

[permalinks]
    post = "/:year/:month/:day/:slug"

[params]
    # Tell me who you're
    author = "Hugues Obolonsky"
    bio = "IT manager - DevOps Astrophotographer"
    location = "Paris / Earth"
    site_description = "Astrophotography"
    copyright  = "HoxCa | Powered by [Hugo](//gohugo.io)."

    # Enable Google Analytics by entering your tracking code
    google_analytics = "UA-70503045-1"

    # Format dates with Go's time formating
    date_format = "2006-01-02"

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

