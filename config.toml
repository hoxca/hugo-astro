# Enter a link for the follow button on the left
[params.profile]
    follow_button = "https://twitter.com/intent/follow?&region=follow_link&screen_name=hoxca&tw_p=followbutton"

# Enable and disable widgets for the right sidebar
[params.widgets]
    recent_articles = false
    categories = true
    tags = true
    tag_cloud = false

